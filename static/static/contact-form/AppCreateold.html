{% load extras %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Sistema de Admisiones - Montebello Academy</title>

    <!-- Bootstrap -->
    <link href="{% static "templates/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href=" {% static "templates/gentelella/vendors/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href=" {% static "templates/gentelella/vendors/nprogress/nprogress.css" %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href=" {% static "templates/gentellela/vendors/animate.css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href=" {% static "templates/gentelella/build/css/custom.min.css" %}" rel="stylesheet">
  
  </head> 
</html>

<body class="Ingreso">
    <div class = "container body">
        <div class="col-md-12">
            <form method = "post" formaction="/admisiones/NuevaSolicitud">
                <div class="form-control">

                    {% for field in form %}
                        <div class="col-md-6">
                            {{field.errors}}
                            <div class="col-md-3">
                            {{field.label_tag}}
                            </div>
                            <div class="col-md-9">
                            {{field}}
                            </div>
                        </div>
                                    {% endfor %}


                    {% csrf_token %}
                    <input type="submit" class = "btn btn default" value="Enviar">
                </div>
            </form>
        </div>
    </div>
</body>
